name: app
description: "Menjadi remaja sehat dan cerdas, dalam memahami menstruasi"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  fl_chart: ^1.0.0
  table_calendar: ^3.2.0
  intl: ^0.20.2
  open_file: ^3.5.10
  path_provider: ^2.1.5
  device_preview: ^1.3.1
  url_launcher: ^6.3.2
  url_launcher_windows: ^3.0.0
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  cloud_firestore: ^6.0.0
  connectivity_plus: ^7.0.0
  flutter_markdown_plus: ^1.0.5
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/docs/term-of-service.md
    - assets/docs/privacy-policy.md
    - assets/images/
    - assets/animations/